	<body class="perfil">
		<header>
			<div class="cabec">
				<a href="index.html"><img class="imagem_cabecalho" src="img/casa.png"></a>
				<a href="#"><img class="imagem_cabecalho" src="img/mensagens.png"></a>
			</div>
			<div>
				<a href="perfil.html"><img class="imagem__perfil" src="img/user.png"></a>
			</div>
		</header>

		<main class="main__perfil">
			<h1>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>

			<form>
				<h2>Perfil</h2>

				<label for="img2">Foto</label>
				<img src="img/img__perfil.svg" id="img2" class="img__perfil">

				<label for="nome">Nome</label>
				<input type="text" id="nome" class="input__formulario" required placeholder="Joana Magalhães">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input__formulario"
				required placeholder="55 11 xxxxx xxxx">

				<label for="cidade">Cidade</label>
				<input type="text" id="cidade" class="input__formulario" required placeholder="São Paulo">

				<label for="sobre">Sobre</label>
				<textarea cols="40" rows="10" id="sobre"class="input__text" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.."></textarea>

				<a href="#" class="botao__salvar">Salvar</a>

			</form>
		</main>

	    <footer>
			<h3 class="info_rodape">2022 - Desenvolvido por Alura.</h3>
		</footer>
